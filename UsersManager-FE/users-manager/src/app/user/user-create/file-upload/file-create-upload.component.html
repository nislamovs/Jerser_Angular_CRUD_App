<div class="file-drop-area">
  <span class="fake-btn">Choose file</span>
  <span class="file-msg">{{file ? file.name : 'or drag and drop file here' }}</span>
  <input class="file-input" type="file" #image (change)="preview(image.files)">
  <img class="img" [src]="imgURL"  *ngIf="imgURL">
  <app-create-progress [progress]="progress"></app-create-progress>
</div>
